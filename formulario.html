<!DOCTYPE html>
	<html>
	<head>
		<meta name="viewpoint"	content="with=device-width, initial-scale=1.0">
		<title>Formulario - Gabriel Costa Soares</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet">"
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
	</head>
	<body>
        <section class="formulario">
        <div class="container">
            <div class="titletable">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <input type="radio" name="gender" id="dot-4">
                    <input type="radio" name="gender" id="dot-5">
                    <span class="gender-title">What is your favorite programming language?</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">JavaScript</span> 
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">PHP</span> 
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Python</span> 
                        </label>
                        <label for="dot-4">
                            <span class="dot four"></span>
                            <span class="gender">C++</span> 
                        </label>
                        <label for="dot-5">
                            <span class="dot five"></span>
                            <span class="gender">Java</span> 
                        </label>
                    </div>
                </div>
                <div class="user-details">
                <div class="input-messagebox">
                    <span class="details">Leave a message</span>
                    <input type="text" placeholder="Leave a message" required>
                </div>
                </div>
                <div class="button">
                    <input type="submit" name="" value="Send">
                </div>
            </form>
        </section>
        </div>
